syntax = "proto3";

package scatter.service;

option go_package = "cluster/subsrvpb";

message ErrorInfo{
    enum ErrorType{
        ErrorTypeCustom = 0;
        ErrorTypeCritical = 1;
        ErrorTypeCommon = 2;
    }

    ErrorType errType = 1;
    string err = 2;
}

message CallReq{
    int64 UID = 1;
    string serviceName = 2;
    string methodName = 3;
    bytes payload = 4; 
}

message CallRes{
    ErrorInfo errInfo = 1;
    bytes payload = 2;
}

message NotifyReq{
    int64 UID = 1;
    string serviceName = 2;
    string methodName = 3;
    bytes payload = 4; 
}

message NotifyRes{
    ErrorInfo errInfo = 1;
}

service SubService{
    rpc Call (CallReq) returns (CallRes);
    rpc Notify (NotifyReq) returns (NotifyRes);
}